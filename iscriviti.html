<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/iscriviti.css">

    <title>Iscrizioni</title>
</head>
<body>
    <h1>Vuoi iscriverti?</h1>
        <form action="/" method="POST">
            <h2>Inserisci i tuoi dati</h2>
            <div class="campo">
                <label for="nome">Nome e Cognome:</label>
                <input type="text" name="user-name" id="nome" placeholder="Manuel Pucciarelli" required> 
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" name="user-email" id="email" placeholder="ciucciarelli@gmail.com" required> 
            </div>
            <div class="campo">
                <label for="telefono">Numero di telefono:</label>
                <input type="text" name="user-phone" id="telefono" placeholder="345-6789012" required> 
            </div>
            <div class="campo">
                <label for="data-nascita">Data di nascita:</label>
                <input type="date" name="user-birth" id="data-nascita" min="1950-01-01" required> 
            </div>
            <div class="campo">
                <label for="motivo">Perche' vuoi iscriverti?</label>
                <textarea name="user-reason" id="motivo" placeholder="Per poter insultare quotidianamente Marco Battista" required></textarea>
            </div>
            <div class="campo">
                <label for="canale">Come ci hai trovato?</label>
                <select id="canale" name="acquisition-channel">
                    <option>Passaparola</option>
                    <option>Instagram</option>
                    <option>Gruppo padel</option>
                </select>
            </div>
            <h2>Come possiamo contattarti?</h2>
            <section id="contatto">
                <div> 
                    <input type="radio" name="contact" id="contatto-telefono" value="contatto-telefono" required>
                    <label for="contatto-telefono">Telefono</label>
                </div>
                <div>    
                    <input type="radio" name="contact" id="contatto-wa" value="contatto-wa"required>
                    <label for="contatto-wa">Whatsapp</label>
                </div>
                <div>  
                    <input type="radio" name="contact" id="contatto-email" value="contatto-email" equired>
                    <label for="contatto-email">E-mail</label>
                </div>
                <div id="T-C">
                    <input type="checkbox" name="agree-terms" id="terms">
                    <label for="terms">Accetto T&C</label>
                 </div>
            </section>
            <button id="reset" type="reset">Reset</button>
            <button id="submit" type="button">Invia</button>
        </form>
</body>
</html>
